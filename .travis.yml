language:
  - node_js

node_js:
  - 6
  - 8
  - 10

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

cache:
  directories:
    - $HOME/.npm
    - node_modules
    - .eslintcache

before_install: dpkg --compare-versions `npm -v` ge 6.0 || npm i -g npm@latest
install:
  # --save false flag needed b/c of https://github.com/npm/npm/issues/16901
  - npm update --save false
  - npm prune

script:
  - npm test
  - npm run cover

after_success:
  - test $TRAVIS_NODE_VERSION = 8 && bash <(curl -s https://codecov.io/bash)

jobs:
  include:
    - stage: publish
      node_js: 8
      script: npm run release
