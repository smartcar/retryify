- pipeline: "CI"
  name: "CI"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/*"
  fail_on_prepare_env_warning: true
  actions:
  - action: "build dev dependencies"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: 20
    execute_commands:
    - "npm ci --ignore-scripts"
    - "npm rebuild"
    shell: "BASH"
  - action: "Run tests"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: 20
    execute_commands:
    - "npm test"
    - "npm run cover"
    shell: "BASH"
  - action: "Verify README has been generated"
    type: "BUILD"
    docker_image_name: "library/node"
    docker_image_tag: 20
    execute_commands:
    - "npm run readme"
    - "test -z \"$(git diff)\""
    shell: "BASH"
